<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Dog Party</title>
  </head>
  <body>
    <nav>
      <image class="dog-icon" src="./images/dog-icon.svg" alt="dog icon"/>
      <ul class="links-wrapper">
        <li>How</li>
        <li>What</li>
        <li>Facts</li>
      </ul>
    </nav>
    <main>
      <h1>a site about some dogs</h1>
      <div class="main-image-wrapper">
        <img class="main-dog" src="./images/dog1-sq.jpg" alt="red dog">
      </div>
      <div class="button-wrapper">
        <button class="buttons">What are Dogs</button>
      </div>
      <section class="profile-section">
        <article class="dog-profile">
          <h2>How</h2>
          <img id="pit" class="profile-photo" src="./images/dog2-sq.jpg" alt="pit-bull">
          <button class="buttons">How to Dog</button>
        </article>
        <article class="dog-profile">
          <h2>What</h2>
          <img id="collie" class="profile-photo" src="./images/dog3-sq.jpg" alt="collie">
          <button class="buttons">What is Dog</button>
        </article>
        <article class="dog-profile">
          <h2>Facts</h2>
          <img id="bulldog" class="profile-photo" src="./images/dog4-sq.jpg" alt="bulldog">
          <button class="buttons">Dog Facts</button>
        </article>
      </section>
      <footer id="contact">
        <h3>learn about dogs online</h3>
        <div class="contact-icons">
          <img class="icon facebook" src="./images/facebook.svg" alt="facebook icon">
          <img class="icon twitter" src="./images/twitter.svg" alt="twitter icon">
          <img class="icon instagram" src="./images/instagram.svg" alt="instagram icon">
          <img class="icon linkedin" src="./images/linkedin.svg" alt="linkedin icon">
        </div>
        <a>See this on GitHub</a>
      </footer>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
